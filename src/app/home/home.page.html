

<ion-content [fullscreen]="true" class="content">
  <div class="avatar-background">   
    <ion-avatar class="avatar-content">  
    <img src="assets/imgs/user.png"> 
    </ion-avatar>  
  </div>


  <div class="buttons-content">
    <div>
      <ion-button>
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </div>

    <div>
      <ion-button routerLink="/map">
        <ion-icon name="car"></ion-icon>
      </ion-button>
    </div>
    
    <div>
      <ion-button>
        <ion-icon name="build"></ion-icon>
      </ion-button>
    </div>
    
    <div >
      <ion-button (click)="on_logout()">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </div>
  </div>  

</ion-content>

<ion-content class="scroll-content">   
  <ion-item class="notification-content">
    <ion-text> Notificaciones</ion-text>
    <ion-icon name="notifications-outline" slot="start"></ion-icon>
  </ion-item>

  <ion-virtual-scroll  [items]="notificacionesShow" approxItemHeight="300px">
    <ion-card *virtualItem="let not;" >
      <ion-card-header>
      <ion-card-title>{{ not.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{not.cuerpo }}</ion-card-content>
    </ion-card>
  </ion-virtual-scroll>
</ion-content>
