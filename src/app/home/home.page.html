<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bienvenido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item class="icon">
    <ion-avatar slot="start">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
  </ion-item>
  <div>
    <ion-button class="button">
      <ion-icon name="person"></ion-icon>
    </ion-button>
    <ion-button class="button" routerLink="/map">
      <ion-icon name="car"></ion-icon>
    </ion-button>
    <ion-button class="button" routerLink="/detalle">
      <ion-icon name="build"></ion-icon>
    </ion-button>
    <ion-button (click)="on_logout()">
      <ion-icon name="exit-outline"></ion-icon>
    </ion-button>
  </div>
  
  <ion-item>
    <ion-text> Notificaciones</ion-text>
    <ion-icon name="notifications-outline" slot="start"></ion-icon>
  </ion-item>

  <ion-item *ngFor="let not of notificaciones; let i =index;">
    <h4>Notificaci√≥n {{i+1}}</h4>
    </ion-item>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
