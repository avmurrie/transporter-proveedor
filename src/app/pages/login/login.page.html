<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-img class="icon" src="assets/imgs/logo.png">
  </ion-img>
  <ion-item>
    <ion-label position="floating"> Correo electronico</ion-label>
    <ion-input type="text" [(ngModel)]="correo_electronico" name="correo_electronico"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrasenia</ion-label>
    <ion-input type="password" [(ngModel)]="contrasenia" name="contrasenia"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="on_submit_login()">
    Iniciar Sesion
  </ion-button>
  <div class="ion-text-center ion-margin-top">
    <a routerLink= "/reset-password">
      <small>Olvide mi contrasenia? Recuperar Contrasenia</small>
    </a>
  </div>

</ion-content>
