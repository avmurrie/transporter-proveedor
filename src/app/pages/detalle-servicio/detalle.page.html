<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-bg">
    <div class="toolbar-content">
      <ion-button fill="clear" slot="start">
        <ion-menu-button color="light" slot="start"></ion-menu-button>
      </ion-button>


      <ion-title class="ion-text-center" text-capitalize>
        Servicio en curso
      </ion-title>


      <ion-avatar>
        <img src="assets/icon/avatar.png">
      </ion-avatar>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="mapa"></div>
  <div id="header">
    <h5>DETALLE DEL SERVICIO</h5>
  </div>

  <div id="content">
    <p><strong>Inicio: </strong>{{shareData.inicio}}</p>
    <p><strong>Fin: </strong>{{shareData.fin}}</p>
    <p><strong>Hora: </strong>{{shareData.detalleServicio.data.hora}}</p>
    <p><strong>MÃ©todo de Pago: </strong>{{shareData.detalleServicio.data.metodoPago}}</p>
    <p><strong>Valor: </strong>${{shareData.detalleServicio.data.valor}}</p>
  </div>

  <div class="botones">
    <ion-button expand="full" id="confirmar" (click)="presentPopoverInicio()">INICIAR</ion-button>
    <ion-button expand="full" id="finalizar" (click)="presentPopoverFin()" disabled>FINALIZAR</ion-button>
  </div>

  <!-- fab placed to the top end -->
  <ion-fab vertical="top" horizontal="end" slot="fixed" color="medium">
    <ion-fab-button (click)="callByCellphone()">
      <ion-icon name="call-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="light">
    <ion-fab-button>
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- fab placed to the top start -->
  <ion-fab vertical="top" horizontal="start" slot="fixed" color="danger">
    <ion-fab-button>
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- fab placed to the bottom start -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed" color="warning">
    <ion-fab-button>
      <ion-icon name="arrow-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- fab placed to the (vertical) center and start -->
  <ion-fab vertical="center" horizontal="start" slot="fixed" color="success">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="center" horizontal="end" slot="fixed" color="tertiary">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
 <!-- fixed end start icon-only top bottom primary secondary fab placed to the top and end and on the top edge of the content overlapping header -->
 <ion-fab id="chatbubbleF" vertical="top" horizontal="end" edge slot="fixed" (click)="chatWithClient()">
  <ion-fab-button id="chatbubble">
    <ion-icon name="chatbubble-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>


  <!-- fab placed in the center of the content with a list on each side -->
  <ion-fab vertical="center" horizontal="center" slot="fixed" color="secondary">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button>
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
