  
<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-bg">
    <div class="toolbar-content">
      <ion-button fill="clear" slot="start">
        <ion-menu-button color= "light" slot="start"></ion-menu-button>
      </ion-button>


      <ion-title class="ion-text-center" text-capitalize>
        Servicio en curso
      </ion-title>
     

      <ion-avatar>
        <img src="assets/icon/avatar.png">
      </ion-avatar>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div id="mapa"></div>
  <div>
    <h5>INFORMACIÓN DEL SERVICIO</h5>    
   <ul>
     <li>Fecha:{{shareData.detalleServicio.data.hora}} </li>
     <li>Método de pago: {{shareData.detalleServicio.data.metodoPago}}</li>
     <li>Valor: {{shareData.detalleServicio.data.valor}}</li>
   </ul>
  </div>
  <div class="row"> 
    <ion-button  id="confirmar" size="default" (click)="confirmarServicio()" >INICIAR</ion-button>
    <ion-button  id="finalizar" size="default" (click)="finalizarServicio()" disabled>FINALIZAR</ion-button> 
  </div>
</ion-content>
