<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar tu contrasenia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="ion-padding" (submit)="send_reset_password()">
    <div>
      Estimado proveedor, por favor ingrese el correo donde recibira los pasos para 
      poder recuperar su contrasenia y tener acceso nuevamente a la aplicacion.
    </div>
    <ion-item>
      <ion-input placeholder="Correo electronico de recuperacion" type="text" [(ngModel)]="correo_recuperacion" name="correo_recuperacion" required="true">
      </ion-input>
    </ion-item>
      
      <ion-button class="ion-margin-top" type="submit" expand="block">
        Enviar Solicitud
      </ion-button>
    
      

  </form>
  
</ion-content>
