<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
<ion-back-button>

</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-img class="icon" src="assets/imgs/LOGO2.png">
  </ion-img>

  
  <form class="content-items" (submit)="send_reset_password()">
    <h6 class="content-text">Ingresa tu correo electrónico para recuperar tu contraseña</h6>

    <ion-item class="content-input">
      <ion-input placeholder="Correo electronico"  type="text" [(ngModel)]="correo_recuperacion" name="correo_recuperacion" required="true">
      </ion-input>
    </ion-item>
     
      <ion-button class="boton" type="submit" expand="block">
        RECUPERAR CONTRASEÑA
      </ion-button>
    
      

  </form>
  
</ion-content>
